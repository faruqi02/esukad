  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!--custom script-->
  <script>
    // Function to fetch and display the CSV file
    async function loadCSV() {
      try {
        // Fetch the CSV file
        const response = await fetch('demoDatabase/leaderboard.csv');
        if (!response.ok) {
          throw new Error('Failed to load CSV file.');
        }
        const csvText = await response.text();

        // Parse CSV text into rows and columns
        const rows = csvText.split('\n').map(row => row.split(','));

        // Create the HTML table
        const table = document.getElementById('leaderboardTable');
        rows.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          row.forEach(col => {
            const cell = document.createElement(rowIndex === 0 ? 'th' : 'td');
            cell.textContent = col.trim();
            tr.appendChild(cell);
          });
          table.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading CSV:', error);
        document.body.innerHTML += `<p style="color: red;">Error loading leaderboard data.</p>`;
      }
    }

    // Call the function to load the CSV
    loadCSV();

  </script>
